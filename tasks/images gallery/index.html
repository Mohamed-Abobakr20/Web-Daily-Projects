<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="head-section">
        <h1>My Photos gallery</h1>
        <div class="container-head">
            <button class="btn two">Two Columns</button>
            <button class="btn four">Four Columns</button>
        </div>
    </div>
    <div class="gallery">
        <div class="row">
            <img src="images/6.jpg" alt="" width="100%">
            <img src="images/1.jpg" alt="" width="100%">
            <img src="images/2.jpg" alt="" width="100%">
            <img src="images/3.jpg" alt="" width="100%">
            <img src="images/4.jpg" alt="" width="100%">
            <img src="images/21.jpg" alt="" width="100%">
        </div>
        <div class="row">
            <img src="images/22.jpg" alt="" width="100%">
            <img src="images/7.jpg" alt="" width="100%">
            <img src="images/8.jpg" alt="" width="100%">
            <img src="images/23.jpg" alt="" width="100%">
            <img src="images/18.jpg" alt="" width="100%">
            <img src="images/19.jpg" alt="" width="100%">
        </div>
        <div class="row">
            <img src="images/9.jpg" alt="" width="100%">
            <img src="images/24.jpg" alt="" width="100%">
            <img src="images/10.jpg" alt="" width="100%">
            <img src="images/11.jpg" alt="" width="100%">
            <img src="images/12.jpg" alt="" width="100%">
            <img src="images/13.jpg" alt="" width="100%">
        </div>
        <div class="row">
            <img src="images/14.jpg" alt="" width="100%">
            <img src="images/15.jpg" alt="" width="100%">
            <img src="images/20.jpg" alt="" width="100%">
            <img src="images/16.jpg" alt="" width="100%">
            <img src="images/17.jpg" alt="" width="100%">
            <img src="images/25.jpg" alt="" width="100%">
        </div>
    </div>
    <div class="foot-section">
        <div class="container-foot">
            <div class="img-cont">
                <img src="images/myphoto.jpg" alt="" width="100%">
            </div>
            <h2>My Name</h2>
        </div>
        <div class="container-foot">
            <i class="fa fa-facebook"></i>
            <i class="fa fa-instagram"></i>
            <i class="fa fa-linkedin"></i>
            <i class="fa fa-whatsapp"></i>
            <i class="fa fa-twitter"></i>
        </div>
    </div>

    <script src="js/style.js"></script>
</body>

</html>
